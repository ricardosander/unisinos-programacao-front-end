<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Meu Pet Humaitá</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/pets.js"></script>
	</head>
	<body>
		<header>
			<img alt="Logo da MeuPet" src="imgs/logo.jpg">
			<h1>Meu Pet Humaitá</h1>
		</header>
		<nav>
			<ol>
				<li><a href="index.html">Home</a></li>
				<li><a href="pets.html">Pets</a></li>
				<li><a href="proprietarios.html">Proprietários</a></li>
			</ol>
		</nav>
		<main>
			<section>
				<article>
					<form onsubmit="return validate();">
						<div>
							<labeL for="nome">Nome :</labeL> 
							<input type="text" name="nome" id="nome" required="required">
						</div>
						<div>
							<labeL for="especie">Espécie :</labeL> 
							<select name="especie" id="especie">
								<option value="cao">Cão</option>
								<option value="gato">Gato</option>
							</select>
						</div>
						<div>
							<labeL for="raca">Raça :</labeL>
							<input type="text" name="raca" required="required" id="raca">
						</div>
						<div>
							<labeL for="proprietario">Proprietário :</labeL> 
							<input type="text" name="proprietario" id="proprietario">
						</div>
						<div>
							<button class="button">Salvar</button>
						</div>
					</form>
				</article>
			</section>
		</main>
		<footer>
			<h6>Meu Pet Humaitá - 2018 - Desenvolvido por <a href="http://www.ricardosander.com.br">Ricardo Sander Lopes</a></h6>
		<foote>
	</body>
</html>
