<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Meu Pet Humaitá</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/proprietarios.js"></script>
	</head>
	<body>
		<header>
			<img alt="Logo da MeuPet" src="imgs/logo.jpg">
			<h1>Meu Pet Humaitá</h1>
		</header>
		<nav>
			<ol>
				<li><a href="index.html">Home</a></li>
				<li><a href="pets.html">Pets</a></li>
				<li><a href="proprietarios.html">Proprietários</a></li>
			</ol>
		</nav>
		<main>
			<section ng-app="myApp" ng-controller="proprietarios">
				<article>
					<a href="novoProprietario.html" class="button">Novo</a>
				</article>
				<article>
					<table>
						<tr>
							<th ng-click="toggleNome=!toggleNome;ordernarPor(toggleNome ? 'nome' : '-nome')">Nome</th>
							<th ng-click="toggleTelefone=!toggleTelefone;ordernarPor(toggleTelefone ? 'telefone' : '-telefone')">Telefone</th>
							<th ng-click="toggleEndereco=!toggleEndereco;ordernarPor(toggleEndereco ? 'endereco' : '-endereco')">Endereço</th>
						</tr>
						<tr ng-repeat="proprietario in proprietarios | orderBy:minhaOrdenacao">
							<td><a href="#">{{proprietario.nome}}</a></td>
							<td>{{proprietario.telefone}}</td>
							<td>{{proprietario.endereco}}</td>
						</tr>
					</table>
				</article>
			</section>
		</main>
		<footer>
			<h6>Meu Pet Humaitá - 2018 - Desenvolvido por <a href="http://www.ricardosander.com.br">Ricardo Sander Lopes</a></h6>
		<foote>
	</body>
</html>
